<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>High School</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1>School</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Students</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>FIRST NOTE
						</th>
						<th>SECOND NOTE</th>
						<th>THIRD NOTE</th>
						<th>FOURTH NOTE</th>
						<th>FINAL MEDIA</th>
						<th>FINAL RESULT</th>
					</tr>
				</thead>
				<tbody id="tabela-students">
					<tr class="student" id="first_student">
						<td class="info-nome">Matheus</td>
						<td class="info_n1">5</td>
						<td class="info_n2">6</td>
						<td class="info_n3">5</td>
						<td class="info_n4">7</td>
						<td class="final_media">0</td>
						<td class="resultado_final">Loading</td>

					</tr>

					<tr class="student" id="second_student">
						<td class="info-nome">Duda</td>
						<td class="info_n1">10</td>
						<td class="info_n2">8</td>
						<td class="info_n3">7.6</td>
						<td class="info_n4">9</td>
						<td class="final_media">0</td>
						<td class="resultado_final">Loading</td>s

					</tr>

					<tr class="student" id="third_student">
						<td class="info-nome">Antonio</td>
						<td class="info_n1">9</td>
						<td class="info_n2">2.5</td>
						<td class="info_n3">10</td>
						<td class="info_n4">3</td>
						<td class="final_media">0</td>
						<td class="resultado_final">Loading</td>

					</tr>

					<tr class="student" id="FOURTH">
						<td class="info-nome">Paulo</td>
						<td class="info_n1">10</td>
						<td class="info_n2">5.7</td>
						<td class="info_n3">10</td>
						<td class="info_n4">6</td>
						<td class="final_media">0</td>
						<td class="resultado_final">Loading</td>

					</tr>
					<tr class="student" id="fifth_student">
						<td class="info-nome">Leticia</td>
						<td class="info_n1">7</td>
						<td class="info_n2">4</td>
						<td class="info_n3">10</td>
						<td class="info_n4">2</td>
						<td class="final_media">0</td>
						<td class="resultado_final">Loading</td>
						<td><button class="calculate">FINAL RESULT</button></td>
					</tr>
				</tbody>
			</table>

		</section>
	</main>

	<script src="js/main.js"></script>
</body>


</html>
